<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Tab Layout Component</title>
        <link rel="stylesheet" href="tab-layout-style.css";
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="tab-container">
            <nav class="tab-navigator">
                <button id="tab-nav-for-sizes" class="tab-btn active" data-tab="tab-for-sizes">Size</button>
                <button id="tab-nav-for-types" class="tab-btn" data-tab="tab-for-types">Types</button>
                <button id="tab-nav-for-firmness" class="tab-btn" data-tab="tab-for-firmness">Firmness</button>
            </nav>
            <main class="tab-panel-wrapper">
                <section id="tab-for-sizes" class="tab-pane active">
                    <div class="tab-item">1</div>
                    <div class="tab-item">2</div>
                    <div class="tab-item">3</div>
                    <div class="tab-item">4</div>
                </section>
                <section id="tab-for-types" class="tab-pane">
                    <div class="tab-item">A</div>
                    <div class="tab-item">B</div>
                    <div class="tab-item">C</div>
                    <div class="tab-item">E</div>
                </section>
                <section id="tab-for-firmness" class="tab-pane">
                    <div class="tab-item">X</div>
                    <div class="tab-item">O</div>
                    <div class="tab-item">B</div>
                    <div class="tab-item">T</div>
                </section>
            </main>
        </section>
        <script src="tab-layout-script.js"></script>
    </body>
</html>
